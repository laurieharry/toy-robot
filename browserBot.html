<html>
  <script>
    class Robot {
      constructor(xCoord, yCoord, facing) {
        this.facing = facing;
        this.xCoord = xCoord;
        this.yCoord = yCoord;
      }

      //MOVE
      moveForward() {
        switch (this.facing) {
          case "NORTH":
            this.yCoord++;
            break;
          case "EAST":
            this.xCoord++;
            break;
          case "SOUTH":
            this.yCoord--;
            break;
          case "WEST":
            this.xCoord--;
            break;
        }
      }

      //TURN
      rotateRight() {
        switch (this.facing) {
          case "NORTH":
            this.facing = "EAST";
            break;
          case "EAST":
            this.facing = "SOUTH";
            break;
          case "SOUTH":
            this.facing = "WEST";
            break;
          case "WEST":
            this.facing = "NORTH";
            break;
        }
      }

      rotateLeft() {
        switch (this.facing) {
          case "NORTH":
            this.facing = "WEST";
            break;
          case "EAST":
            this.facing = "NORTH";
            break;
          case "SOUTH":
            this.facing = "EAST";
            break;
          case "WEST":
            this.facing = "SOUTH";
            break;
        }
      }

      //REPORT
      reportPosition() {
        return this.xCoord + "," + this.yCoord + "," + this.facing;
      }
    }

    class Table {
      constructor(xMax, yMax) {
        this.xMax = xMax;
        this.yMax = yMax;
      }
    }

    //Is the bot on the table?
    function checkPosition(robot, table) {
      if (
        robot.xCoord < 0 ||
        robot.xCoord > table.xMax ||
        robot.yCoord < 0 ||
        robot.yCoord > table.yMax
      ) {
        alert("I can't go that way!");
        return false;
      } else {
        return true;
      }
    }

    function handleInput(bot, table) {
      let placed = false; // to make sure bot is on the board
      let input = "";
      while (input != "QUIT") {
        input = prompt("I'm a bot what should I do?");

        if (input.startsWith("PLACE")) {
          let safeBot = new Robot(
            input.charAt(6),
            input.charAt(8),
            input.substring(10)
          );
          if (checkPosition(safeBot, table)) {
            placed = true;
            bot = safeBot;
            alert("Created bot at " + bot.reportPosition());
          }
        }
        if (input === "LEFT" && placed === true) {
          bot.rotateLeft();
        }
        if (input === "RIGHT" && placed === true) {
          bot.rotateRight();
        }
        if (input === "MOVE" && placed === true) {
          let safeBot = new Robot(bot.xCoord, bot.yCoord, bot.facing);
          safeBot.moveForward();
          if (checkPosition(safeBot, table)) {
            bot.moveForward();
          }
        }
        if (input === "REPORT" && placed === true) {
          alert(bot.reportPosition());
        } else if (!placed) {
          alert("You need to put me on the table first!");
        }
      }
    }

    const testTable = new Table(5, 5);
    let myBot = new Robot();

    handleInput(myBot, testTable);
  </script>
</html>
